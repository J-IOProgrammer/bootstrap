<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap4</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Rounded Corners</h2>
    <p>The .rounded class adds rounded corners to an image:</p>
    <img src="../../../../images/flower.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
    <img src="../../../../images/flower.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
    <img src="../../../../images/flower.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
</div>
<div class="container">
    <h2>Aligning images</h2>
    <p>Use the float classes to float the image to the left or to the right:</p>
    <img src="../../../../images/paris.jpg" class="float-left" alt="Paris" width="304" height="236">
    <img src="../../../../images/paris.jpg" class="float-right" alt="Paris" width="304" height="236">
</div>
<div class="container">
    <h1><mark>Test part</mark></h1>
</div>
<div class="container pt-5 p-5 mt-3 my-5">
    <h2>Image</h2>
    <p>The .img-fluid class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
    <img class="img-fluid" src="../../../../images/paris.jpg" alt="paris" width="460" height="345">
</div>
</body>
</html>
