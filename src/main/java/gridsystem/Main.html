<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="MainCss.css">
</head>
<body>

<!-- Control the column width, and how they should appear on different devices -->
<div class="row">
    <!--The first star (*) represents the responsiveness: sm, md, lg, xl or xxl, while
    the second star represents a number, which should add up to 12 for each row.-->
    <div class="col-sm-8">col-sm-8</div>
    <div class="col-sm-4">col-sm-4</div>
</div>

<div class="row">
    <div class="col-lm-4">col-lm-4</div>
    <div class="col-lm-4">col-lm-4</div>
    <div class="col-lm-4">col-lm-4</div>
</div>

<!-- Or let Bootstrap automatically handle the layout -->
<div class="row">
    <div class="col">col 1</div>
    <div class="col">col 2</div>
    <div class="col">col 3</div>
</div>

<div class="row">
    <div class="col">.col</div>
    <div class="col">.col</div>
    <div class="col">.col</div>
</div>

<div class="row">
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-3">.col-sm-3</div>
</div>

<div class="row , container my-5 p-5 bg-primary text-white">
    <div class="col-sm-4">.col-sm-4</div>
    <div class="col-sm-8">.col-sm-8</div>
</div>

</body>
</html>
